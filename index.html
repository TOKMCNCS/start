<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #006400, #004d00); /* Dark green gradient */
            color: white; /* For better visibility of content on the gradient background */
        }

        .content {
            text-align: center;
            padding-top: 20px; /* Add padding to create space at the top */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .images img {
            width: 200px; /* Adjust the image width as needed */
            margin: 0 10px; /* Adjust the margin between images */
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Welcome to Shop</h1>
        <div class="images">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
        </div>
    </div>
</body>

</html>

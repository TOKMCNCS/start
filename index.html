<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* Set the background to white */
            color: black; /* Text color for better visibility on white background */
            padding-bottom: 100px; /* Adjust content padding to accommodate the footer */
        }

        header {
            width: 100%;
            height: 150px; /* Increased header height */
            background: linear-gradient(to bottom, #006400, #004d00); /* Green gradient for the header */
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 100; /* Ensure the header stays on top of other content */
        }

        footer {
            width: 100%;
            height: 100px; /* Height of the footer */
            background-color: #f0f0f0; /* Background color for the footer */
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            z-index: 100; /* Ensure the footer stays at the bottom */
        }

        footer img {
            width: 150px; /* Adjust image width as needed */
            margin: 0 10px; /* Adjust margin between images */
        }
    </style>
</head>

<body>
    <header>
        <h1>Tokm Marketplace</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <input type="submit" value="Search">
        </div>
    </header>

    <div class="content">
        <div class="images">
            <img src="photo1.png" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
        </div>
    </div>

    <footer>
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
    </footer>
</body>

</html>

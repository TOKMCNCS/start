<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* Set the background to white */
            color: black; /* Text color for better visibility on white background */
            padding-top: 200px; /* Adjust content padding to accommodate the header */
        }

        header {
            width: 100%;
            height: 150px; /* Increased header height */
            background: linear-gradient(to bottom, #006400, #004d00); /* Green gradient for the header */
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 100; /* Ensure the header stays on top of other content */
        }

        .first-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .first-row img {
            width: 200px; /* Adjust image width as needed */
            border-radius: 5px;
        }

        .second-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .second-row img {
            width: 150px; /* Adjust image width as needed */
            border-radius: 5px;
        }

        footer {
            width: 100%;
            height: 150px; /* Height of the footer */
            background-color: #f0f0f0; /* Background color for the footer */
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            z-index: 100; /* Ensure the footer stays at the bottom */
        }

        footer img {
            width: 150px; /* Adjust image width as needed */
            margin: 0 10px; /* Adjust margin between images */
        }
    </style>
</head>

<body>
    <header>
        <h1>Tokm Marketplace</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <input type="submit" value="Search">
        </div>
    </header>

    <div class="first-row">
        <img src="photo1.png" alt="Photo 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>

    <div class="second-row">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
    </div>

    <footer>
        <img src="image7.jpg" alt="Image 7">
        <img src="image8.jpg" alt="Image 8">
        <img src="image9.jpg" alt="Image 9">
    </footer>
</body>

</html>

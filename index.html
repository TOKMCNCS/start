<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* Set the background to white */
            color: black; /* Text color for better visibility on white background */
            padding-top: 150px; /* Adjust content padding to accommodate the header */
        }

        header {
            width: 100%;
            height: 150px; /* Increased header height */
            background: linear-gradient(to bottom, #006400, #004d00); /* Green gradient for the header */
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 100; /* Ensure the header stays on top of other content */
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            margin-top: 10px; /* Moved Tokm Marketplace to the top */
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tokm Marketplace</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <input type="submit" value="Search">
        </div>
    </header>

    <div class="content">
        <div class="images">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
        </div>
    </div>
</body>

</html>
